<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Grid Design - 3</title>
	</head>
	<body>
		<div class="grid-container">
			<div class="item item--1" style="grid-area: item--1">Item 1</div>
			<div class="item item--2" style="grid-area: item--2">Item 2</div>
			<div class="item item--3" style="grid-area: item--3">Item 3</div>
			<div class="item item--4" style="grid-area: item--4">Item 4</div>
			<div class="item item--5" style="grid-area: item--5">Item 5</div>
			<div class="item item--6" style="grid-area: item--6">Item 6</div>
		</div>
	</body>
</html>
